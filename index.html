<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section id="title">
        <div class="container text-center py-3">
            <h1 class="plumColor">Contact Me</h1>
        </div>
    </section>
    <section id="formSection">
        <div class="container">
            <div class="row">
                <div class="col-lg-4" id="infoContainer">
                    <img src="/images/contactImg.jpg" class="img-fluid" alt="Contact Image">
                    <div id="contactInfo">
                        <div class="infoDiv">
                            <h4 class="plumColor">Address</h4>
                            <p>House#75, Road#1, Block-A, Bashundhara R/A, Dhaka-1204 (near Top 10 showroom)</p>
                        </div>
                        <div class="infoDiv">
                            <h4 class="plumColor">Lets Stay Connected</h4>
                            <p>+(02) 4568 4587</p>
                        </div>
                        <div class="infoDiv">
                            <h4 class="plumColor">For Any Support</h4>
                            <p>itsmedhrubo01@contactme.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-6" id="formContainer">
                    <h5 class="m-3 text-center fs-4">Please fillout this form in order to reach out to me</h5>
                    <form action="formSubmit.php" method="post" target="_blank">
                        <div class="mb-4">
                            <label for="firstName" class="fs-5 mb-3">First Name</label>
                            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter your First Name">
                        </div>
                        <div class="mb-4">
                            <label for="lastName" class="fs-5 mb-3">Last Name</label>
                            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter your Last Name">
                        </div>
                        <div class="mb-4">
                            <label for="contactNumber" class="fs-5 mb-3">Contact Number</label>
                            <input type="text" name="contactNumber" class="form-control" id="contactNumber" placeholder="Enter your Contact Number">
                        </div>
                        <div class="mb-4">
                          <label for="emailAddress" class="form-label fs-5 mb-3">Email Address</label>
                          <input type="email" name="emailAddress" class="form-control" id="emailAddress" placeholder="Enter your Email Address" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">I will never share your email with anyone else.</div>
                        </div>
                        <div class="mb-4">
                            <label for="gender" class=" fs-5 mb-3">Your Gender</label>
                            <select name="gender" class="form-select" aria-label="Default select example">
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label fs-5 mb-3">Your Message</label>
                            <textarea class="form-control" name="message" id="message" placeholder="Type your message here" rows="3"></textarea>
                        </div>
                        <div class="btn d-flex justify-content-center">
                            <input type="submit" name="submit" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</body>
</html>
